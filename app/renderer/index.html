<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #host-section, #client-section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        
        #session-id {
            font-weight: bold;
            color: #007bff;
        }
        
        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
        }
        
        #screen-share {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .controls button {
            background: #fff;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        
        body.in-session .fullscreen-container,
        body.in-session .controls {
            display: block;
        }
        
        body.in-session #host-section,
        body.in-session #client-section,
        body.in-session h1 {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Remote Desktop</h1>
    
    <div id="host-section">
        <button id="start-session">Start Remote Access</button>
        <p>Session ID: <span id="session-id"></span></p>
    </div>

    <div id="client-section">
        <input type="text" id="join-session-id" placeholder="Enter Session ID">
        <button id="join-session">Connect</button>
    </div>

    <div class="fullscreen-container">
        <video id="screen-share" autoplay></video>
    </div>
    
    <div class="controls">
        <button id="exit-fullscreen">Exit Session</button>
        <span id="current-session-id"></span>
    </div>

    <script src="renderer.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, checking electron API:', !!window.electron);
            if (!window.electron) {
                console.error('Electron API not available in renderer');
            }
        });
    </script>
</body>
</html>
